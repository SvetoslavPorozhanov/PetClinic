<ng-template #defaultMode>
  <div class="flex">
    <p>Username: </p>
    <p>{{currentUser.username}}</p>
  </div>
  <div class="flex">
    <p>Email: </p>
    <p>{{currentUser.email}}</p>
  </div>
  <div class="flex">
    <p>Phone: </p>
    <p>+359 {{currentUser.tel}}</p>
  </div>
  <button class="edit-button" (click)="toggleEditMode()">Edit</button>
</ng-template>

<ng-template #editMode>
  <form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
    <div class="flex">
      <p>Username: </p>
      <input #username="ngModel" type="text" name="username" id="username" [ngModel]="currentUser.username" ngModel required minlength="5">
      <p class="error" *ngIf="username.touched && username.errors?.required">
        Username is required.
      </p>
      <p class="error" *ngIf="username.touched && username.errors?.minlength">
       Username must be at least 5 characters long.
      </p>
    </div>
    <div class="flex">
      <p>Email: </p>
      <input #email="ngModel" type="email" name="email" id="email" [ngModel]="currentUser.email" ngModel required email>
      <p class="error" *ngIf="email.touched && email.errors?.required">
        Email is required.
      </p>
      <p class="error" *ngIf="email.touched && email.errors?.email">
       Email must be valid.
      </p>
    </div>
    <div class="flex">
      <p>Phone: </p>
      <div>
        <select name="select-tel" id="select-tel" class="tel">
          <option value="00359">+359</option>
        </select>
        <input #tel="ngModel" type="text" name="tel" id="tel" value="885 888 888" [ngModel]="currentUser.tel" ngModel required>
        <p class="error" *ngIf="tel.touched && tel.errors?.required">
          Telephone is required.
        </p>
      </div>
    </div>
    <button type="button" class="red-button" (click)="toggleEditMode()">Cancel</button>
    <button class="green-button">Save</button>
  </form>
</ng-template>

<div class="profile">
  <img src="/assets/profile.png" alt="default user">
  <h3>User Info:</h3>
  <ng-container *ngTemplateOutlet="inEditMode ? editMode : defaultMode"></ng-container>
</div>
