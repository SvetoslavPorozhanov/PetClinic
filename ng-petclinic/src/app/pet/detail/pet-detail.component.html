<div class="pet-content" *ngIf="!(isLoading$ | async)">
  <div class="pet-border">
    <div class="header-background">
      <span>Pet Details</span>
    </div>
    <div class="pet-fullname">
      <p>Fullname: {{(pet$ | async).fullName}}</p>
    </div>
    <div class="pet-image">
      <img src="{{(pet$ | async).imageUrl}}">
    </div>
    <div class="pet-kind">
      <p>Kind: {{(pet$ | async).kind}}</p>
    </div>
    <div *ngIf="(pet$ | async).appointmentTime" class="pet-appointment-time">
      <p>Appointment Time: {{(pet$ | async).appointmentTime}}</p>
    </div>
    <div *ngIf="!(pet$ | async).appointmentTime" class="pet-appointment-time">
      <p>No appointment</p>
    </div>
    <div class="pet-owner">
      <label for="petOwner">Owner <span class="red">*</span></label>
      <select id="petOwner">
        <option value="">None</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="pet-buttons">
      <button routerLink="/pet" class="cancel">Back</button>
      <button class="public" routerLink="/pet/edit/{{(pet$ | async)._id}}">Edit</button>
    </div>
  </div>
</div>

<app-loader [isLoading]="isLoading$ | async"></app-loader>
