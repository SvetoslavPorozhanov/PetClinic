<ul class="flex-col">
  <li>
    <a routerLink="/owner/new">New Owner</a>
  </li>
  <div class="flex-row" *ngIf="ownerList">
    <div class="owner-item" *ngFor="let owner of ownerList">
      <li>
        <section class="owner">
          <div class="owner_fullname">
            <h3>Owner fullname:</h3>
            <h3>{{owner.fullName}}</h3>
          </div>
          <div class="image">
            <img class="owner_image" src="{{owner.imageUrl}}" alt="#">
          </div>
          <div class="owner_email">
            <h3>Owner email:</h3>
            <h3>{{owner.email}}</h3>
          </div>
          <div class="owner_tel">
            <h3>Owner telephone:</h3>
            <h3>{{owner.tel}}</h3>
          </div>
        </section>
      </li>
      <div class="flex-row btn-container">
        <li>
          <a routerLink="/owner/detail/{{owner._id}}">Owner Details</a>
        </li>
        <li>
          <a routerLink="/owner/delete/{{owner._id}}">Delete Owner</a>
        </li>
      </div>
    </div>
    <div class="no-owners" *ngIf="ownerList.length === 0">No Owners!</div>
  </div>
  <div *ngIf="!ownerList">
    Loading...
  </div>
</ul>
